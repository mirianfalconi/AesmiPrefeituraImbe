{% extends "adminmenu.html" %}
{% block body %}

<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-6" style="margin: 0 auto !important; float: none;">
			<div class="container">
				<div class="col-md-5">
					<div class="form-area">
                        <h3 style="margin-bottom: 25px; text-align: center; color: black;">Comunicados</h3>

                        {% from "indexProtocolomacro.html" import render_field %}
                        <form method=post action="/controle">


                            {{ render_field(form.assuntos, 'Mensagem', 'text') }}

                                {% if error %}
                                    <div class="well well-sm">
                                       <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                       {{ error }}
                                    </div>
                                {% endif %}
                            <button type="submit"  value=signUp class="btn btn-primary pull-right">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
